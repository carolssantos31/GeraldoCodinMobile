<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastFood App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍔</h1>
      <h2>Pratos Rápidos e saborosos</h2>
    <p>Descubra seus pratos de fast food</p>
  </header>

  <main>
    <div class="card">
      <img id="food-img" src="images.jpeg " alt="Comida" />
      <h2 id="food-name">Clique no botão para gerar um prato</h2>
      <p id="food-category"></p>
      <p id="food-area"></p>
    </div>
    <button id="btn">🍟 Gerar prato</button>
  </main>

  <footer>
    <p>Feito por Carolina</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
